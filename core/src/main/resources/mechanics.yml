# MISCELLANEOUS
commands:
  enabled: true
armor_effects:
  enabled: true
  delay_in_ticks: 20
custom:
  enabled: true
itemtype:
  enabled: true
soulbound:
  enabled: true
backpack:
  enabled: true
misc:
  enabled: true


# GAMEPLAY

# Specify if custom block sounds should be enabled for the below mechanics
# If both mechanics are disabled, this will force the sound system for those off
custom_block_sounds:
  noteblock: true
  stringblock_and_furniture: true
noteblock:
  tool_types:
    - WOODEN
    - STONE
    - IRON
    - GOLDEN
    - DIAMOND
    - NETHERITE
  # Reimplements noteblock features while using custom blocks
  # Adds instrument option in noteblock mechanics
  reimplement_noteblock_features: false
  # Removes the mineable/axe tag from noteblocks for player
  # This is to prevent axes from breaking custom-blocks in normal speed
  remove_mineable_tag: false
  enabled: true
stringblock:
    tool_types:
      - WOODEN
      - STONE
      - IRON
      - GOLDEN
      - DIAMOND
      - NETHERITE
    sapling_growth_check_delay: 4000
    disable_vanilla_strings: false
    enabled: true
furniture:
  default_furniture_type: DISPLAY_ENTITY # DISPLAY_ENTITY, ITEM_FRAME, GLOW_ITEM_FRAME
  tool_types:
    - WOODEN
    - STONE
    - IRON
    - GOLDEN
    - DIAMOND
    - NETHERITE
  # ticks between each check for plant growth
  evolution_check_delay: 200
  enabled: true

# COSMETIC
aura:
  enabled: true
hat:
  enabled: true


# COMBAT
lifeleech:
  enabled: true
energyblast:
  enabled: true
fireball:
  enabled: true
thor:
  enabled: true
witherskull:
  enabled: true


# FARMING
bigmining:
  enabled: true
  # Toggles if Oraxen should call the BlockBreakEvent or just listen to it
  # Known to cause issues with some enchantment-plugins if enabled
  call_events: true
smelting:
  enabled: true
  # To remove an item that should not be cooked, add it here !
  blacklist_cooked:
    - WET_SPONGE
bottledexp:
  enabled: true
  durability_cost: 10
harvesting:
  enabled: true
